<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculate-date">
            <div class="input-date">
                <input type="date" class="date">
                <button class="btn" onclick="calculateDate()">Calculate</button>
            </div>
            <div class="content-date">
                <span class="number years"><p>-</p><h3>Years</h3></span>
                <span class="number months"><p>-</p><h3>Months</h3></span>
                <span class="number days"><p>-</p><h3>Days</h3></span>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
